<!DOCTYPE html>

<title>عروض الأردن</title>
<style>
:root{
  --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; 
  --accent:#22c55e; --chip:#1f2937; --chip-active:#065f46; --link:#38bdf8;
  --shadow:0 10px 25px rgba(0,0,0,.35); --radius:16px;
}
*{box-sizing:border-box}
html,body{background:linear-gradient(145deg,#0b1224,#111827);margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial;color:var(--text)}
a{color:var(--link);text-decoration:none}
a:hover{text-decoration:underline}
.wrap{max-width:1100px;margin:0 auto;padding:18px}
header{display:flex;gap:14px;align-items:center;justify-content:space-between;flex-wrap:wrap;margin-bottom:14px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:44px;height:44px;border-radius:12px;display:grid;place-items:center;background:radial-gradient(circle at 30% 30%, #22c55e, #0ea5e9);box-shadow:var(--shadow);font-weight:800}
.logo span{filter:brightness(1.2);}
h1{font-size:22px;margin:0}
.muted{color:var(--muted)}
.searchbar{display:flex;gap:8px;flex:1;min-width:260px}
.searchbar input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid #1f2937;background:#0b1220;color:var(--text);outline:none}
.searchbar button{padding:12px 14px;border-radius:12px;border:0;background:var(--accent);color:#062a16;font-weight:700;cursor:pointer}
.chips{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0 18px}
.chip{padding:8px 12px;border-radius:999px;background:var(--chip);border:1px solid #233046;cursor:pointer;font-size:14px}
.chip.active{background:var(--chip-active);border-color:#0f766e}
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
@media (max-width:1200px){.grid{grid-template-columns:repeat(8,1fr)}}
@media (max-width:800px){.grid{grid-template-columns:repeat(4,1fr)}}
@media (max-width:520px){.grid{grid-template-columns:repeat(2,1fr)}}
.card{grid-column:span 3;background:linear-gradient(180deg,#0b1324,#0f1b32);border:1px solid #1f2a44;border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column}
.thumb{position:relative;aspect-ratio:16/9;background:#0a0f1f;overflow:hidden}
.thumb img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .3s}
.card:hover .thumb img{transform:scale(1.03)}
.badge{position:absolute;top:10px;left:10px;background:rgba(6, 95, 70,.9);border:1px solid #0d9488;color:#e7fff9;padding:4px 8px;border-radius:999px;font-size:12px}
.content{padding:12px 14px;display:flex;flex-direction:column;gap:8px}
.title{font-weight:700;line-height:1.35}
.shop{font-size:13px;color:var(--muted)}
.tags{display:flex;gap:6px;flex-wrap:wrap}
.tag{font-size:12px;border:1px dashed #2a3a5a;padding:2px 8px;border-radius:999px;color:#cfe7ff}
.actions{display:flex;gap:8px;margin-top:auto;padding:12px 14px}
.btn{flex:1;text-align:center;padding:10px 12px;border-radius:12px;border:1px solid #1d2a45;background:#0b1220;color:var(--text);cursor:pointer}
.btn.primary{background:var(--accent);border-color:#166534;color:#052a15;font-weight:800}
footer{margin:28px 0 12px;text-align:center;color:var(--muted);font-size:13px}
.empty{padding:28px;border:1px dashed #334155;border-radius:16px;text-align:center;color:var(--muted);background:#0b1220}
.toast{position:fixed;bottom:18px;right:18px;background:#0b1220;border:1px solid #1f2a44;color:var(--text);padding:12px 14px;border-radius:12px;box-shadow:var(--shadow);opacity:0;transform:translateY(10px);transition:.25s}
.toast.show{opacity:1;transform:translateY(0)}
</style>
</head>
